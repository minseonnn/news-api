
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form id="search_form">
    <input type="date" id="search_date" >
    <input type="search" id="search_input" autofocus>
    <button type="submit" id="search_btn"></button>
  </form>

  <div class="news_box">
    <ul class="news_list"></ul>
  </div>
  <div class="modal_wrap">
    <div class="modal_content">
      <button class="modal_close">X</button>
      <div class="mNews_title"></div>
      <div class="mNews_author"></div>
      <div class="mNews_content"></div>
      <button class="goToNews">View</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>
</html>
